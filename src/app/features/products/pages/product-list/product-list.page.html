<app-product-header
  title="Productos"
  [showAddButton]="true"
  [showLogoutButton]="true"
  (add)="handleAdd()"
  (logout)="handleLogout()"
></app-product-header>

<ion-content>
  <ion-item lines="none" class="category-filter">
    <ion-label position="floating">Filtrar por Categor√≠a</ion-label>
    <ion-select
      interface="popover"
      [value]="selectedCategory"
      (ionChange)="onCategoryChange($event)"
    >
      <ion-select-option value="all">Todas</ion-select-option>
      <ion-select-option *ngFor="let category of categories.slice(1)" [value]="category">
        {{ category }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-md="6"
        size-lg="4"
        *ngFor="let product of products"
      >
        <app-product-card
          [product]="product"
          (view)="handleView($event)"
          (edit)="handleEdit($event)"
          (delete)="handleDelete($event)"
        ></app-product-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
